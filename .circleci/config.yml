# Note that the following stanza uses CircleCI 2.1 to make use of a Reusable Executor
# This allows defining a docker image to reuse across jobs.
# visit https://circleci.com/docs/2.0/reusing-config/#authoring-reusable-executors to learn more.

version: 2.1

executors:
  the-executor:
    docker:
      - image: cimg/node:10.24.1
    working_directory: ~/mediajel-tracker
jobs:
  build:
    executor: the-executor
    steps:
      - checkout
      - run:
          name: Export env variables
          command: |
            echo "export AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" >> $BASH_ENV
            echo "export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> $BASH_ENV
            echo "export AWS_REGION=${AWS_ECR_REGION}" >> $BASH_ENV
      - run: 
          name: Install aws cli
          command: |
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
      - run:
          name: Configure AWS CLI
          command: aws configure aws ${ACCESS_KEY_ID} ${SECRET_ACCESS_KEY} ${AWS_REGION}
      - run:
          name: Install project dependencies
          command: npm install
      - run:
          name: Build
          command: npm run deploy
  
workflows:
  version: 2
  build:
    jobs:
      - build:
          context: STAGING
          filters:
            branches:
              only: staging
      - build:
          context: PRODUCTION
          filters:
            branches:
              only: main
