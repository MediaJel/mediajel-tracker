    </script>

  <body>
    <a href="https://youtube.com/" target="_blank">link</a>
    <script type="text/javascript">
      window.setTimeout(function () {
        window.dataLayer = window.dataLayer || [];

        window.dataLayer.push({
          event: "purchase",
          ecommerce: {
            transaction_id: "12345", // unique ID for the transaction
            affiliation: "Online Store", // source or affiliate
            value: 59.99, // total transaction value
            currency: "USD", // currency code
            tax: 4.5, // tax amount
            shipping: 5.0, // shipping cost
            coupon: "SUMMER_SALE", // coupon code used
            items: [
              {
                item_id: "SKU12345", // unique ID for the product
                item_name: "T-Shirt", // product name
                affiliation: "Online Store",
                coupon: "SUMMER_SALE",
                currency: "USD",
                discount: 5.0, // discount applied to the item
                index: 0, // position of the item in the list
                item_brand: "BrandX", // brand of the product
                item_category: "Apparel", // category of the product
                item_variant: "Blue", // variant of the product
                price: 20.0, // price per item
                quantity: 2, // quantity of the item
              },
              {
                item_id: "SKU67890",
                item_name: "Shoes",
                affiliation: "Online Store",
                coupon: "SUMMER_SALE",
                currency: "USD",
                discount: 3.0,
                index: 1,
                item_brand: "BrandY",
                item_category: "Footwear",
                item_variant: "Red",
                price: 19.99,
                quantity: 1,
              },
            ],
          },
        });

        window.dataLayer.push({
          event: "add_to_cart",
          ecommerce: {
            items: [
              {
                item_id: "SKU12345", // unique ID for the product
                item_name: "T-Shirt", // product name
                item_category: "Apparel", // category of the product
                full_price: 20.0, // price per item
                quantity: 2, // quantity of the item
              },
            ],
          },
        });

        window.dataLayer.push({
          event: "remove_from_cart",
          ecommerce: {
            items: [
              {
                item_id: "SKU12345", // unique ID for the product
                item_name: "T-Shirt", // product name
                item_category: "Apparel", // category of the product
                full_price: 20.0, // price per item
                quantity: 2, // quantity of the item
              },
            ],
          },
        });
      }, 2000);
    </script>
